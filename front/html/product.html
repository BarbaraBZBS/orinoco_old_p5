<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Orinoco - Personnaliser son ours en peluche</title>
    <meta charset="utf-8">
    <meta name="description" content="e-commerce spécialisé en applications par thématiques">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,700;1,400;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="../css/style.css" rel="stylesheet">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=1, maximum-scale=5, minimum-scale=0.3">
</head>


<body>
    <div class="loading">
        <!--loading pinner-->
        <div class="loader">
            <div class="loader-a"></div>
            <div class="loader-b"></div>
        </div>
    </div>

    <div id="main-wrapper" class="load-wrapper">

        <header class="top-banner">
            <a href="./index.html">
                <img class="logo-top" src="../images/orinocologo.png" alt="logo1">
            </a>
        </header>
        <div class="navigation">
            <nav>
                <ul>
                    <li><a class="homePageLink" href="./index.html">Accueil</a></li>
                    <li><a class="cartPageLink" href="./cart.html">Panier</a></li>
                </ul>
            </nav>
        </div>

        <main id="product_main_section">
            <a id="btnTop"><i class="fa-solid fa-chevron-up"></i></a>
            <section class="presentation_p">
                <h1 class="title">Personnalisation</h1>
                <h2 class="info">Choisissez l'apparence de votre ours</h2>
            </section>
            <div>
                <article class="articleSection">
                    <div class="product_img">
                        <!--<img class="prodImg" src="" alt="">-->
                    </div>

                    <div class="product_content">

                        <div class="product_content_name-price">
                            <h3 id="title"><!--nom produit--></h3>
                            <p>Prix : <span id="price"><!--59--></span></p>
                        </div>

                        <div class="product_content_description">
                            <p id="description"><!--descr .....--></p>
                        </div>

                        <div class="product_content_settings">
                            <div class="product_content_settings_option">
                                <label for="colors">Choisissez votre option : </label>
                                <select name="option-selection" id="colors">
                                    <option value=""> --Choisissez une couleur-- </option>
                                    <!-- <option value="tan">tan</option>
                                        <option value="blanc">blanc</option> -->
                                </select>
                            </div>

                            <div class="product_content_settings_quantity">
                                <label for="quantity">Quantité (stocks limités) : </label>
                                <input type="number" name="productQuantity" min="1" max="10" value="0" id="quantity">
                            </div>
                        </div>

                        <div class="product_content_addButton">
                            <button class="btn" id="addToCart">Ajouter au panier</button>
                            <span id="totPrice"><!-- 4545 €--></span>
                        </div>
                        <span id="msg"></span>
                    </div>

                </article>
                <div class="btnBack">
                    <a class="backHome btn" href="./index.html">Voir une autre
                        peluche</a>
                </div>
            </div>


        </main>

        <footer class="bot-banner">

            <div class="bot-logo">
                <img src="../images/orinocologofoot.png" alt="logo2">
            </div>
            <div class="contact">
                <div>
                    <p>526 rue de la plume <br>75020 Paris 20e</p>
                </div>
                <div>
                    <p>Téléphone : 0021 22 412 697 0089</p>
                </div>
                <div>
                    <p>Email : supportOrinoco@name.com</p>
                </div>
            </div>
            <div class="copyright">
                <p>© Copyright 2021 - 2042 | Orinoco | All Rights Reserved | Powered by ╖ </p>
            </div>

        </footer>

    </div>
    <script src="../js/product.js"></script>
</body>

</html>
